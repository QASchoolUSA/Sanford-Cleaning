<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 Not Found | Sanford Cleaning</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: light; }
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
      .wrap { display: flex; min-height: 100vh; align-items: center; justify-content: center; background: #f9fafb; padding: 16px; }
      .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; max-width: 520px; text-align: center; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .title { font-size: 24px; font-weight: 700; color: #111827; margin: 8px 0 4px; }
      .desc { color: #6b7280; margin: 0 0 16px; }
      .tag { width: 64px; height: 64px; display:flex; align-items:center; justify-content:center; margin: 0 auto 12px; border-radius: 9999px; background:#fee2e2; color:#dc2626; font-weight:600; font-size: 18px; }
      .btn { display: inline-flex; align-items: center; gap: 8px; background: #2563eb; color: #fff; text-decoration: none; padding: 10px 16px; border-radius: 8px; }
      .btn:hover { background: #1d4ed8; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="tag">404</div>
        <div class="title">Page Not Found</div>
        <p class="desc">The page you’re looking for doesn’t exist or has been moved.</p>
        <a class="btn" href="/" aria-label="Back to Home">
          <span>Back to Home</span>
        </a>
      </div>
    </div>
  </body>
  
</html>
