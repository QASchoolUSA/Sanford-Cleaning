name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  deploy_preview_and_test:
    needs: build_and_checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel preview env
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel pull --yes --environment=preview --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Build with Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy preview from prebuilt
        id: deploy_preview
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          PREVIEW_URL=$(npx vercel deploy --prebuilt --token "${{ secrets.VERCEL_TOKEN }}" | grep -Eo 'https://[^ ]+vercel\.app' | tail -n1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Wait for preview to be reachable
        run: |
          PREVIEW_URL="${{ steps.deploy_preview.outputs.preview_url }}"
          echo "Preview: $PREVIEW_URL"
          for i in {1..30}; do
            if curl -sSf "$PREVIEW_URL" >/dev/null; then
              echo "Preview is live"
              exit 0
            fi
            echo "Waiting for preview..."
            sleep 5
          done
          echo "Preview did not become reachable in time" >&2
          exit 1

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright e2e tests against preview
        env:
          BASE_URL: ${{ steps.deploy_preview.outputs.preview_url }}
        run: npm run test:e2e

      - name: Run link checks against preview
        env:
          BASE_URL: ${{ steps.deploy_preview.outputs.preview_url }}
        run: npm run test:links

  deploy_production:
    if: github.ref == 'refs/heads/main'
    needs: deploy_preview_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel production env
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel pull --yes --environment=production --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Build with Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel build --token "${{ secrets.VERCEL_TOKEN }}"

      - name: Deploy to production from prebuilt
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}"